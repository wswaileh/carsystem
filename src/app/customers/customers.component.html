<mat-spinner *ngIf="!doneLoading" id="spinner"></mat-spinner>

<table class="table" *ngIf="doneLoading">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Assurance type</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <th scope="row">{{customer.customer_id}}</th>
      <td>{{customer.customerName}}</td>
      <td>{{customer.customerPhone}}</td>
      <td>{{customer.customerAssuranceType}}</td>
      <td><button pButton type="button" label="Save" style="margin-right: .25em; background-color: #34A835;"
            [routerLink]="['/editcustomer/',customer.customer_id]"
            >
          <i class="pi pi-pencil" style="color: white;"></i>
        </button>

        <button pButton type="button" label="Cancel" class="ui-button-secondary" style="background-color: #e91224;">
          <i class="pi pi-times" style="color: white;" (click)="deleteCustomer(customer.customer_id)"></i>
        </button></td>
    </tr>

  </tbody>
</table>
<a [routerLink]="['/addcustomer']"  class="float">
  <i class="pi pi-plus"></i>
</a>
